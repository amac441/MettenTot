{% extends "base.html" %}

<body>
    <div class="container">
        <h1>Metten Tot Blog</h1>

        {% block content %}

        <h3><a href="/blog/{{post.id}}">{{ post.title }}</a></h3>

        <div class="post_meta">
            on {{ post.created}}
        </div>

        <div class="post_body">
            {{ post.body|safe|linebreaks }}
        </div>

        <div class="tags">
            {%for tag in post.tags.all %}
            <a href="/blog/tag/{{tag}}">{{tag}}</a>
            {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </div>

        {% endblock %}
    </div> <!-- /container -->
</body>
